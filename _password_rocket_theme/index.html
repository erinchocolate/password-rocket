<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/rocket.png" />
    <!-- Icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,200;0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind css custom config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              veryDarkGrey: "#18171F",
              darkGrey: "#24232C",
              grey: "#817D92",
              almostWhite: "#E6E5EA",
              neonGreen: "#A4FFAF",
              red: "#F64A4A",
              orange: "#FB7C58",
              yellow: "#F8CD65",
            },
            fontFamily: {
              display: ["JetBrains Mono", "monospace"],
            },
          },
        },
      };
    </script>
    <title>Password RocketðŸš€</title>
  </head>
  <body class="mb-48 font-display bg-veryDarkGrey">
    <!-- Navigation bar-->
    <nav
      class="flex justify-between text-almostWhite items-center font-bold font-style: italic"
    >
      <a href="index.html" class="hover:text-neonGreen"
        ><img class="w-12" src="images/rocket.png" alt="rocket emoji" />
      </a>
      <ul class="flex space-x-6 mr-6">
        <li>
          <a href="register.html" class="hover:text-neonGreen"
            ><i class="fa-sharp fa-solid fa-pen-to-square"></i> Register</a
          >
        </li>
        <li>
          <a href="login.html" class="hover:text-neonGreen">
            <i class="fa-sharp fa-solid fa-bolt"></i> Login</a
          >
        </li>
      </ul>
    </nav>

    <!-- Hero-->
    <section
      class="relative h-72 flex flex-col justify-center align-center text-center space-y-4 mb-4"
    >
      <div></div>
      <div class="text-almostWhite font-bold">
        <h1 class="text-5xl">Password RocketðŸš€</h1>
        <p class="text-2xl my-4">
          Protect your digital life by a
          <span class="text-neonGreen"> strong</span> password
        </p>
        <div>
          <a
            href="register.html"
            class="inline-block border-2 border-white py-2 px-4 rounded-2xl uppercase mt-2 hover:text-neonGreen hover:border-neonGreen"
            >Sign Up to save your password</a
          >
        </div>
      </div>
    </section>

    <!-- Generator-->
    <main class="text-almostWhite">
      <div class="flex flex-col space-y-4 items-center">
        <!-- Result container-->
        <div class="flex flex-row px-6 py-5 bg-darkGrey w-1/2">
          <span id="result" class="font-bold text-2xl grow"></span>
          <button id="clipboard" class="grow-0">
            <i
              class="fa-regular fa-copy text-neonGreen hover:text-almostWhite"
            ></i>
          </button>
        </div>

        <!-- Setting container-->
        <div class="bg-darkGrey flex flex-col px-6 py-5 gap-4 w-1/2">
          <div class="flex flex-row justify-between">
            <label class="text-xl">Password Length</label>
            <p class="text-3xl text-neonGreen" id="length">10</p>
          </div>
          <div>
            <input
              type="range"
              min="0"
              max="20"
              value="10"
              class="accent-neonGreen w-full"
              id="range"
              onChange="updateLength(this.value);"
            />
          </div>
          <div>
            <input
              type="checkbox"
              class="accent-neonGreen"
              id="lowercase"
              checked
            />
            <label>Include Lowercase Letters</label>
          </div>
          <div>
            <input
              type="checkbox"
              class="accent-neonGreen"
              id="uppercase"
              checked
            />
            <label>Include Uppercase Letters</label>
          </div>

          <div>
            <input
              type="checkbox"
              class="accent-neonGreen"
              id="number"
              checked
            />
            <label>Include Numbers</label>
          </div>
          <div>
            <input
              type="checkbox"
              class="accent-neonGreen"
              id="symbol"
              checked
            />
            <label>Include Symbols</label>
          </div>
          <div class="flex flex-col rounded-xl gap-4">
            <button
              class="border-2 border-white bg-neonGreen text-veryDarkGrey font-bold py-2 hover:text-neonGreen hover:bg-darkGrey hover:border-neonGreen"
              id="generate"
            >
              Generate
              <i class="fa-sharp fa-solid fa-arrow-right-long"></i>
            </button>
            <button
              class="border-2 border-white bg-neonGreen text-veryDarkGrey font-bold py-2 hover:text-neonGreen hover:bg-darkGrey hover:border-neonGreen"
            >
              Save
              <i class="fa-sharp fa-solid fa-floppy-disk"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer-->
    <footer
      class="fixed bottom-0 left-0 w-full flex items-center justify-start font-bold bg-veryDarkGrey text-almostWhite h-24 mt-24 opacity-90 md:justify-center"
    >
      <p class="ml-2">Copyright &copy; 2022, Meiqiao All Rights reserved</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
